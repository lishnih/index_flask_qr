{% extends "_layout.html" %}

{%- from "_formhelpers.html" import render_field %}

{%- block body %}

<h1>Sign in</h1>

<form method=post action="?next={{ next }}">
  <dl>
    {{ render_field(form.email, size=40) }}
    {{ render_field(form.password, size=40) }}
    {{ render_field(form.remember) }}
  </dl>
  <p>
    <input type=submit value="Sign in">
  </p>
</form>

<p>
  If you not registered yet you can <a href="{{ url_for('index') }}signup">Sign up</a>
</p>

{%- endblock %}
