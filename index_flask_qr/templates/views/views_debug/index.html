{% extends "_layout.html" %}

{%- block body %}

<div class="table">

<table border="1">
  <tr>
    <th>Url (rule)</th>
    <th>Args</th>
    <th>Methods</th>
    <th>Endpoint</th>
    <th>Module</th>
  </tr>
  {%- for url, args, methods, endpoint, loc in urls %}
  <tr>
    <td><a href="{{ url }}">{{ url }}</a></td>
    <td>{{ args }}</td>
    <td>{{ methods }}</td>
    <td>{{ endpoint }}</td>
    <td>{{ loc }}</td>
  </tr>
  {%- endfor %}
</table>

</div>

{%- endblock %}
