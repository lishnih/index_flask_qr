{% extends "_layout.html" %}

{%- block body %}

<h1>{{ path }}</h1>

<ul>
    <li><a href="..">..</a>
  {%- for name, url in dirlist recursive %}
    <li><a href="{{ url }}/">{{ name }}</a>
  {%- endfor %}
</ul>

<ul>
  {%- for name, url in filelist %}
    <li><a href="{{ url }}">{{ name }}</a>
  {%- endfor %}
</ul>

{%- endblock %}
